{% extends 'base.html' %}

{% block content %}
<div class="p-6 bg-white rounded-lg shadow">
  <h1 class="text-xl font-bold mb-4 dark:text-white">Eliminar Entidad Asistente</h1>

  <p class="dark:text-gray-300">¿Estás seguro de que quieres eliminar la entidad "{{ entity.name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 text-white px-3 py-1 rounded">Eliminar</button>
    <a href="{% url 'events:attending_entity_list' %}" class="text-gray-600 dark:text-gray-300 ml-4">Cancelar</a>
  </form>
</div>
{% endblock %}
