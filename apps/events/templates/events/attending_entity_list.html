{% extends 'base.html' %}

{% block content %}
<div class="p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
  <div class="flex justify-between mb-4">
    <h1 class="text-xl font-bold dark:text-white">Entidades Asistentes</h1>
    <a href="{% url 'events:attending_entity_create' %}" class="bg-blue-600 text-white px-3 py-1 rounded">Nueva Entidad</a>
  </div>

  <div class="overflow-x-auto rounded-2xl shadow-lg dark:bg-[#1b2432] border border-gray-200 dark:border-gray-700">
      <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
        <thead class="bg-gray-50 dark:bg-[#2b3548] dark:text-gray-200 uppercase text-xs">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">Nombre</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-200 uppercase tracking-wider">Padre</th>
            <th scope="col" class="relative px-6 py-3">
              <span class="sr-only">Editar</span>
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
          {% for entity in entities %}
          <tr class="hover:bg-gray-50 dark:hover:bg-[#253045]">
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">{{ entity.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-100">{{ entity.parent.name|default:"--" }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <a href="{% url 'events:attending_entity_update' entity.pk %}" class="text-indigo-600 hover:text-indigo-900 dark:text-blue-500 dark:hover:text-blue-400">Editar</a>
              <a href="{% url 'events:attending_entity_delete' entity.pk %}" class="text-red-600 hover:text-red-900 dark:text-red-500 dark:hover:text-red-400 ml-4">Eliminar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
</div>
{% endblock %}
