{% extends 'base.html' %}
{% load role_tags %}
{% block content %}
<div class="p-6 bg-white rounded-lg shadow">
  <div class="flex justify-between mb-4">
    <h1 class="text-xl font-bold">Calendario de Eventos y Visitas</h1>
    {% in_group user "Admin" as is_admin %}
    {% in_group user "Staff" as is_staff %}
    {% in_group user "Tech" as is_tech %}
    {% if is_admin or is_staff or is_tech %}
    <a href="{% url 'events:evento_create' %}" class="bg-blue-600 text-white px-3 py-1 rounded">Nuevo evento</a>
    {% endif %}
  </div>

  <div id="calendar"></div>
</div>

<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');
  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    locale: 'es',
    events: '{% url "events:eventos_api" %}',
  });
  calendar.render();
});
</script>
{% endblock %}
