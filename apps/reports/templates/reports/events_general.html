{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
<a href="{% url 'reports:events_general_report_pdf' %}" class="bg-red-600 text-white px-4 py-2 rounded mb-4 inline-block">Exportar PDF</a>
<a href="{% url 'reports:events_general_report_excel' %}" class="bg-green-600 text-white px-4 py-2 rounded mb-4 inline-block">Exportar Excel</a>
<table class="w-full border">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Evento</th>
            <th class="border px-4 py-2">Usuario</th>
            <th class="border px-4 py-2">Fecha</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td class="border px-4 py-2">{{ event.titulo }}</td>
            <td class="border px-4 py-2">{{ event.responsable.username }}</td>
            <td class="border px-4 py-2">{{ event.fecha_inicio }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
