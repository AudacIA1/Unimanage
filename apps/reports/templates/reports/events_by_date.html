{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">{{ title }}</h1>

<form method="GET" class="mb-4 flex space-x-4">
    <input type="date" name="start_date" value="{% if filters.start_date %}{{ filters.start_date }}{% endif %}" class="border p-2 rounded">
    <input type="date" name="end_date" value="{% if filters.end_date %}{{ filters.end_date }}{% endif %}" class="border p-2 rounded">
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Filtrar</button>
    <a href="{% url 'reports:events_by_date_pdf' %}?start_date={{ filters.start_date|default_if_none:'' }}&end_date={{ filters.end_date|default_if_none:'' }}" class="bg-red-600 text-white px-4 py-2 rounded">Exportar PDF</a>
</form>

<table class="w-full border">
    <thead>
        <tr class="bg-gray-200">
            <th class="border px-4 py-2">Evento</th>
            <th class="border px-4 py-2">Responsable</th>
            <th class="border px-4 py-2">Fecha de Inicio</th>
            <th class="border px-4 py-2">Fecha de Fin</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td class="border px-4 py-2">{{ event.titulo }}</td>
            <td class="border px-4 py-2">{{ event.responsable.username }}</td>
            <td class="border px-4 py-2">{{ event.fecha_inicio }}</td>
            <td class="border px-4 py-2">{{ event.fecha_fin }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
