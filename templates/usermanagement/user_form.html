{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white dark:bg-slate-800 p-8 rounded-lg shadow-sm">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-primary dark:text-primary tracking-tight">{{ title }}</h1>
        <p class="text-secondary dark:text-secondary mt-1">Completa los datos del formulario para continuar.</p>
    </header>

    <form method="post">
        {% csrf_token %}
        
        <div class="space-y-6 text-gray-700 dark:text-gray-300">
            {{ form.as_p }}
        </div>

        <div class="mt-8 pt-5 border-t border-gray-200 dark:border-slate-700">
            <div class="flex justify-end space-x-3">
                <a href="{% url 'user_list' %}" class="bg-gray-200 dark:bg-slate-600 text-gray-700 dark:text-gray-200 py-2 px-4 rounded-md hover:bg-gray-300 dark:hover:bg-slate-500 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Guardar Cambios
                </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
